syntax = "proto3";
import "google/protobuf/empty.proto";
package chat;

// The chatter service definition.
service Chatter {
	rpc chat(sendRequest) returns (google.protobuf.Empty);
	rpc connect(google.protobuf.Empty) returns (stream chatReply);
}

message sendRequest {
	string message = 1;
	string time = 2;
	string to = 3;
}


// The response message containing the message.
message chatReply {
	string message = 1;
	string time = 2;
	string from = 3;
	string to = 4;
}
