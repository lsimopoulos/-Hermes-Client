syntax = "proto3";
package chat;

// The chatter service definition.
service Chatter {
	//Chat a text message
	rpc chat(sendRequest) returns (stream chatReply);
}

message sendRequest {
	string message = 1;
	string time = 2;
}


// The response message containing the message.
message chatReply {
	string message = 1;
	string time = 2;
	string name = 3;
}
